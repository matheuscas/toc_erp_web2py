# language setting
language: python

# version numbers
python:
  - "2.7"

before_install:  
  - sudo apt-get install unzip
  - wget http://www.web2py.com/examples/static/web2py_src.zip
  - unzip web2py_src.zip  
install: 
  - pip install -r requirements.txt --use-mirrors
before_script: 
  - mkdir -p shippable/testresults
  - mv * ../web2py/applications
  - python web2py -a 1234    
script:
  - nosetests web2py/applications/code/tests/completeTestSuite.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
# language setting
language: python

# version numbers
python:
  - "2.7"

before_script: mkdir -p shippable/codecoverage shippable/testresults
install: pip install -r requirements.txt --use-mirrors 
script:
	- nosetests tests/completeTestSuite.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml